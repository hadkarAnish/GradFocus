<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}GradSource{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'rankings/style.css' %}"/>
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container-fuild">
        <!--header-->
        <div class="navbar-header">
            <!--this options is when the screen size reduces, u get the menu as a button-->
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'rankings:index' %}">GradSource</a>
        </div>

        <!--items on navbar-->
        <div class="collapse navbar-collapse" id="topNavBar">
            <!-- these are the cities unis etc-->
            <ul class="nav navbar-nav">
                <li class="">
                    <a href="{% url 'rankings:index' %}">
                        <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>&nbsp;City
                    </a>
                </li>
                <li class="">
                    <a href="#">
                        <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>&nbsp;University
                    </a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li class="">
                    <a href="#">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;Add Student
                    </a>
                </li>
                <li class="">
                    <a href="#">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;Logout
                    </a>
                </li>
            </ul>

            <!-- this is the search button/form> in the nav bar
            -->
            <form class="navbar-form navbar-right navbar-static-top" rol="search" method="get" action="#">
                <div class="form-group">
                    <input type="text" class="form-control btn-sm" name="q" value="">
                </div>
                <button type="submit" class="btn btn-default btn-custom btn-sm" aria-hidden="true">Search</button>
            </form>

        </div>
    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
